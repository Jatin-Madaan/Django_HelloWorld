{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{% static 'css/materialize.min.css' %}"
    />
    <script src="{% static 'js/materialize.min.js' %}"></script>
    <title>index Page</title>
  </head>
  <body>
    {% include 'navbar.html' %}

    <div class="container">
      <h1>List of Employees</h1>

      <ul class="collection">
        {{
          employees
        }}
        {% for employee in employees %}
        <li class="{% cycle 'bold' 'italic' %} collection-item">{{ employee }}</li>
        {% endfor %}
      </ul>

      <span>Developed by: {{ developer }} </span>
    </div>
  </body>
</html>
